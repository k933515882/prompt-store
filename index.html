    function renderPrompts() {
        const container = document.getElementById('prompts');
        container.innerHTML = prompts.map((p, i) => `
            <div class="prompt-card" data-index="${i}">
                <div class="prompt-icon">${p.icon}</div>
                <h2 class="prompt-title">${p.title}</h2>
                <p class="prompt-desc">${p.desc}</p>
                <div class="prompt-tags">
                    <span class="tag ${p.model}">${p.model.toUpperCase()}</span>
                </div>
                <button class="copy-btn" onclick="copyPrompt('${p.title}')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Ë§áË£Ω Prompt
                </button>
            </div>
        `).join('');
        
        // Scroll animation
        const cards = document.querySelectorAll('.prompt-card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        
        cards.forEach(card => observer.observe(card));
    }
    
    function copyPrompt(title) {
        const content = promptContents[title] || title;
        navigator.clipboard.writeText(content).then(() => {
            showToast();
        });
    }
    
    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    renderPrompts();
    </script>
